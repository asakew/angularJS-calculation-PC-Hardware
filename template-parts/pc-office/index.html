<h2 class="text-center text-uppersace">Ofisniy kompyuterlar:</h2>
<div class="container-fluid">
	<div class="row g-3" data-masonry='{"percentPosition": true }'>
		<div ng-repeat="x in relested | orderBy" class="col-sm-6 col-lg-4">
			<div class="card">
				<img src="https://picsum.photos/250/150" class="card-img-top" alt="">
				<div class="card-body">
					<h3 class="card-title">narxi: {{x.Price}} so'm</h3>
					<div class="card-text">
						<ul class="list-unstyled">
							<li><b>Материнская плата:</b> {{x.Motherboard}}</li>
							<li><b>Процессор:</b> {{x.Processor}}</li>
							<li><b>Кулер:</b> {{x.Cooler}}</li>
							<li><b>Оперативная память:</b> {{x.RAM}}</li>
							<li><b>SSD:</b> {{x.SSD}}</li>
							<li><b>Видеокарта:</b> {{x.Graphics_card}}</li>
							<li><b>Блок питания:</b> {{x.Power_supply}}</li>
							<li><b>Корпус:</b> {{x.Case}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="../../assets/js/masonry.pkgd.min.js"></script>
