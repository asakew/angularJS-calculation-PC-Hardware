<h2 class="text-center text-uppersace">Ofisniy kompyuterlar:</h2>
<style>
	* {
	    box-sizing: border-box;
	}
	
	.card {
	    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
	    transition: 0.3s;
	    width: 100%;
	    border-radius: 5px;
	}
	
	.card:hover {
	    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
	}
	
	.card img {
	    border-radius: 5px 5px 0 0;
	}
	
	.card-body {
	    padding: 12px 8px;
	}
	
	.card-title {
	    margin: 0;
	}
	.card-img-top {
  width: 100%;
  border-top-left-radius: calc(0.25rem - 1px);
  border-top-right-radius: calc(0.25rem - 1px);
}
	
	.row {
	    margin: 0 -5px;
	}
	
	.row:after {
	    content: "";
	    display: table;
	    clear: both;
	}
	
	.col {
	    float: left;
	    width: 33.3333333%;
	    padding: 0 10px;
	    margin-bottom: 20px;
	}

	@media screen and (max-width: 780px) {
	    .col {
	        width: 50%;
	        display: block;
	        margin-bottom: 20px;
	    }
	}
	
	@media screen and (max-width: 410px) {
	    .col {
	        width: 100%;
	        display: block;
	        margin-bottom: 20px;
	    }
	}
	ul {
		margin: 0;
		padding: 0;
	}
	li {
		list-style: none;
	}

	.bd-placeholder-img {
		font-size: 1.125rem;
		text-anchor: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		user-select: none;
	}

</style>

<div class="row" data-masonry='{"percentPosition": true }'>
	<div ng-repeat="x in relested | orderBy" class="col">
		<div class="card">
			<img src="https://picsum.photos/250/150" class="card-img-top" alt="">
			<!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"> -->
			<div class="card-body">
				<h3 class="card-title">narxi: {{x.Price}} so'm</h3>
				<ul>
					<li>
						<b>Материнская плата:</b> {{x.Motherboard}}
					</li>
					<li>
						<b>Процессор:</b> {{x.Processor}}
					</li>
					<li>
						<b>Кулер:</b> {{x.Cooler}}
					</li>
					<li>
						<b>Оперативная память:</b> {{x.RAM}}
					</li>
					<li>
						<b>SSD:</b> {{x.SSD}}
					</li>
					<li>
						<b>Видеокарта:</b> {{x.Graphics_card}}
					</li>
					<li>
						<b>Блок питания:</b> {{x.Power_supply}}
					</li>
					<li>
						<b>Корпус:</b> {{x.Case}}
					</li>
				</ul>
			</div>
		</div>
	</div>
<script src="../../assets/js/masonry.pkgd.min.js"></script>
